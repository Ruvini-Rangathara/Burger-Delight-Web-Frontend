<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Burger Delight</title>

    <script src="https://kit.fontawesome.com/35c4f0c859.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700;900&family=Sofia+Sans:wght@300;400;700&display=swap" rel="stylesheet">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body{
            padding-top: 25px;
            /*background-image: url('assert/image/bg3.png');*/
            height: 100vh;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            backdrop-filter: blur(6px); overflow: hidden;
        }

        #user_p_div{
            margin-bottom: 10px;
        }

        input[type=text], input[type=password]{
            font-size: 15px;
            height: 25px !important;
        }

        #sign_in_section button{
            height: 30px;!important;
        }

    </style>


</head>

<body>

<section class="position-relative py-4 py-xl-5" style="margin-top: 30px" id="sign_in_section">
    <div class="container">
        <div id="user_p_div">
            <div class="col-md-8 col-xl-6 text-center mx-auto">
                <h4 id="welcome_header">Welcome To Burger Delight!</h4>

                <p style="color: #055160" class="w-lg-50">&quot;Burger Delight's website login page is a
                    secure portal for customers and staff. Users enter a username and password
                    to access personalized features.&quot;</p>

            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 col-xl-4">
                <div class="card mb-5">
                    <div class="card-body d-flex flex-column align-items-center">
                        <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4"  id="user_person_svg_div">
                            <h2>Log In</h2>
                        </div>
                        <form class="text-center" method="post">
                            <div class="mb-3"><input class="form-control" type="text" name="login-email" placeholder="Email" id="login-email"/></div>
                            <div class="mb-3"><input class="form-control" type="password" name="login-password" placeholder="Password" id="login-password"/></div>
                            <div class="mb-3">
                                <button
                                        onclick="login()"
                                        type="button"
                                        class="d-block w-100"
                                        style="background-color: #c05d02;
                                        color: white; border: none; text-align: center; border-radius: 7px"
                                        id="btn_login">Login
                                </button>
                            </div>

                            <a class="text-muted">Forgot your password?</a><br>
                            <a href="signup.html" class="text-muted">Sign Up</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<script src="asset/jquery-3.7.0.min.js"></script>
<script src="js/login.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
